	https://github.com/tzapu/WiFiManager.git#8452df7
	adafruit/Adafruit ADS1X15@^2.3.0
	bblanchon/ArduinoJson@^6.18.5
	knolleary/PubSubClient@^2.8
	ricmoo/QRCode@^0.0.1
monitor_speed = 115200
